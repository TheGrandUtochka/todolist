<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.css}"/>
    <title>Title</title>
</head>
<body>
<div class="container">
   <div class="col-md-6">
       <form action="#"
            th:action="@{/todo/{id}(id=${todo.id})}"
            th:object="${todo}"
            method="post">
           <div class="form-group">
               <label for="description">Задача</label>
               <input class="form-control" type="text" th:field="*{description}" id="description"
                      placeholder="Добавьте описание">
               <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
           </div>
           <div class="checkbox">
               <label>
                   <input type="checkbox" th:checked="${complete} == true" th:field="*{complete}" id="complete" />
                   Пометить как выполненное
               </label>
           </div>
           <button class="btn btn-primary" type="submit">Изменить</button>

           <input type="hidden" th:field="*{createdDate}" />
           <input type="hidden" th:field="*{modifiedDate}" />

       </form>

   </div>
</div>
<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.js}"></script>
</body>
</html>
