<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.css}"/>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="col-md-6">
        <h1>Добавить задачу</h1>
        <form action="#" th:action="@{/todo}" th:object="${todoItem}" method="POST">
            <div class="form-group">
                <label for="description">Задача</label>
                <input class="form-control" type="text" th:field="*{description}" id="description"
                       placeholder="Введите задачу">
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            </div>
            <button type="submit" class="btn btn-success">Добавить задачу</button>
        </form>
    </div>
</div>
</body>
</html>
